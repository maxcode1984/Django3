{% extends 'default.html' %}
{% load my_filters %}


{% block content %}
    <h1>Новости</h1>
    {% for article in news %}
        <h2><a href="{% url 'news_detail' article.id %}">{{ article.title|censor }}</a></h2>
        <p> {{ article.created_at|date:"d.m.Y" }}</p>
        <p>{{ article.text|slice:":20"|censor }}...</p>
    {% endfor %}
{% endblock %}
